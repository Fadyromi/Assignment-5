<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/mainstyle.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.5.2-web/css/all.min.css">

  </head>
  <body>

    <header>
      <!-- =============== Header1 =============== -->
      <div class="header1 align-content-center ">
        <nav
          class="navbar navbar-expand-lg d-flex justify-content-center align-items-center  mx-auto .collapse.navbar-collapse">
          <div class="container-fluid ">
            <a class="navbar-brand d-flex " href="#">
              <div class="nav-logo"><img src="img/nav-logo.png" class="w-100"
                  alt="nav-logo"></div>
              <h1 class="corla  ">Weather</h1>
              <small class="position-relative corla">tagline goes here</small>

            </a>
            <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
              <div
                class="navbar-nav position-absolute d-flex justify-content-center  mx-4 end-0">
                <a class="nav-link fot   mx-3" href="#">Home</a>
                <a class="nav-link not   mx-3" href="#">News</a>
                <a class="nav-link not mx-3" href="#">Live Cameras</a>
                <a class="nav-link not  mx-3" href="#">Photos</a>
                <a class="nav-link not  mx-3" href="#">Contacts</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- =============== Header2 =============== -->
      <div class="header2 ">
        <div class="container ">
          <div class="input-group position-relative  "">
            <input type="text" class="form-control " id="searchinput"
              placeholder="Enter your city name here"
              aria-label="Enter your city name here"
              aria-describedby="button-addon">
            <button class="btn btn-outline-secondary corla bg-black mx-2"
              type="button" id="button-addon">Search</button>
          </div>
          <div class="forcastcards corla  row d-flex position-relative ">
            <div class="forcastshow col-md-4">
              <div class="forcastHeader d-flex justify-content-between">
                <div class="day1" id="day1">Lorem ipsum </div>
                <div class="date" id="date"></div>
              </div>
              <div class="forcastcontanet corla">
                <p class="fw-bold" id="city"></p>
                <div class="dgree">
                  <div class="num fw-bolder align-content-center "><span id="dgree"></span><sub class="fw-bold">O</sub>C
                  </div>
                  <div class="forcast-icon">
                    <img src="" alt="">
                  </div>
                  <div class="custom fw-bold">
                    <div class="condition" id="condition">sunny</div>
                    <div class="spangroup d-flex justify-content-between">
                      <span class="d-flex"><img src="img/icon-umberella.png" alt><div class="px-1" id="Rain"></div><span>%</span></span>
                      <span class="d-flex"><img src="img/icon-wind.png" alt><div class="px-1" id="Wind"></div><span>KM/H</span></span>
                      <span class="d-flex"><img src="img/icon-compass.png" alt><div class="px-1" id="Wdir"></div></span>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="forcastshow col-md-4">
              <div class="forcastHeader d-flex justify-content-center">
                <div class="day2" id="day2"></div>
           
              </div>
              <div class="forcastcontanet corla">
                <div class="forcast-icon">

                </div>
                <div class="dgree" >
                  <div class="num fw-bolder align-content-center "><span id="dgree2"></span><sub class="fw-bold">O</sub>C
                  </div>
                  <div class="fw-bolder align-content-center "><span id="currentdeg"></span><sub class="fw-bold">O</sub>C
                  </div>
                  
                  <div class="custom fw-bold">
                    <div class="condition" id="condition2">sunny</div>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="forcastshow col-md-4">
              <div class="forcastHeader d-flex justify-content-center">
                <div class="day2" id="day3"></div>
           
              </div>
              <div class="forcastcontanet corla">
                <div class="forcast-icon">

                </div>
                <div class="dgree" >
                  <div class="num fw-bolder align-content-center "><span id="dgree3"></span><sub class="fw-bold">O</sub>C
                  </div>
                  <div class="fw-bolder align-content-center"><span id="currentdeg2"></span><sub class="fw-bold">O</sub>C
                  </div>
                  
                  <div class="custom fw-bold">
                    <div class="condition" id="condition3">sunny</div>
                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

      </div>
    </header>
    <footer class="bg-black">
      <div class="container ">
        <div class="footer-data row d-flex flex-row">
          <div class="input-group FooterInput "">
            <input type="text" class="form-control " id="subScribe"
              placeholder="Enter your E-mail to subsribe.."
              aria-label="Enter your E-mail to subsribe.."
              aria-describedby="button-addon">
            <button class="btn btn-outline-secondary corla bg-black mx-2 but2"
              type="button" id="button-addon2">Subscribe</button>
          </div>
          <div class="footer-icon   col-md-4 d-flex flex-row  justify-content-between px-5 fw-bolder">
            <a href="#" class="align-content-center corla"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter corla"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g corla"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest corla"></i></a>
          </div>
          <p class="copyrights col-md-6">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

        </div>
      </div>
    </footer>
    <script src="./Js/main.js"></script>
    <script src="./Js/main2.Js"></script>
  </body>
</html>
